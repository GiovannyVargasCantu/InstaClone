<ion-grid>
    <ion-row>
        <ion-col size="12" >
            <ion-card>
                <ion-card-header>
                    <h1>Usuario: @Riddlersucks</h1>
                    <h2>Crear Post</h2>
                </ion-card-header>
                <ion-card-content>
                    <!--Aqui introduzco formulario-->
                    <form #agregarPost="ngForm" (ngSubmit)="onSubmit()"> 
                        <div>
                            <ion-label>
                                Caption:
                            </ion-label>
                            <ion-input placeholder="Ejemplo: Hola.." name ="caption" [(ngModel)]="caption" required></ion-input>
                        </div>
                         <!--<div>
                            <ion-label>
                                ID:
                            </ion-label>
                            <ion-input placeholder="Ejemplo: 123213" name ="id" [(ngModel)]="id" required></ion-input>
                        </div>-->
                        <ion-button (click)="foto()">Tomar foto</ion-button>
                        <div>
                            <ion-button type="submit" [disabled]="!agregarPost.valid">Agregar Post</ion-button>
                        </div>
                    </form>
                </ion-card-content>
            </ion-card>
            
        </ion-col>
        <ion-col size="6" *ngFor="let photo of this.tomarFoto.fotos; index as position">
            <ion-img [src]="photo.webviewPath"></ion-img>
          </ion-col>
    </ion-row>
</ion-grid>
